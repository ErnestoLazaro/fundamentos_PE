<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombras y bordes</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <h1>Sombras y bordes CSS</h1>

    <!-- Box shadow-->
     <h2>Box shadow</h2>
     <div class="shadow-simple">Simple</div>
     <div class="shadow-blur">Blur</div>
     <div class="shadow-inset">Inset</div>

     <!-- Text shadow -->
      <h2>Text shadow</h2>
      <p class="text-shadow">Texto con sombras</p>

      <!-- Border radius -->
       <h2>Border radius</h2>
       <div class="radius-small">5px</div>
       <div class="radius-medium">15px</div>
       <div class="radius-circle">50%</div>
    
</body>
</html>
